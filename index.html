<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Reviews</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>
          Our Reviews
        </h1>
        <article class="review">
          <div class="img-container">
            <img src="./imgs/download.jpg" id="person-img" alt="img-1" />
          </div>
          <h4 id="author">
            placeholder name
          </h4>
          <p id="job">
            placeholder job
          </p>
          <p id="review">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia animi
            nobis blanditiis dicta, dolorum quidem ipsa nihil maiores
            repudiandae, nam suscipit a! Quasi minus accusantium cumque ex
            aliquam deleniti. Fugiat.
          </p>
          <div class="btn-container">
            <button class="prev-btn">
              Prev
            </button>
            <button class="next-btn">
              Next
            </button>
            <br />
            <button class="random-btn">Surprise me</button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
